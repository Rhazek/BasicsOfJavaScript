<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            background-color: rgb(11, 150, 103);
        }
        input{
            width: 80px;
        }
        #quad{    
            background-color: white;
            height: 400px;
            width: 400px;
            border-radius: 10px;
            line-height: 60px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="quad">
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="SOMAR" onclick="Calcular()">
    <div id="res">RESULTADO:</div>
    <script>
        function Calcular(){
        var n1 = window.document.getElementById('num1')
        var n2 = window.document.getElementById('num2')
        var res = window.document.getElementById('res')
        var v1 = Number(n1.value)
        var v2 = Number(n2.value)
        var soma = v1 + v2
        var sub = v1 - v2
        var mult = v1 * v2
        var divi = v1/v2
        res.innerHTML = `A soma é igual a <strong>${soma}</strong> 
                        <br> A subtração é igual a <strong>${sub}</strong> 
                        <br> A multiplicação é igual a <strong>${mult}</strong>  
                        <br> A divisão é igual a <strong>${divi}</strong>`
        }
    </script>
    </div>
</body>
</html>
